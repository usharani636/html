<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>HTML Input Elements </h1>
        <table align="center" cellpadding="15">
            <tr>
                <td> <a href="form1.html"> Contact us</a> </td>
                <td> <a href="form2.html">creat new account</a></td>

                <td> <a href="form2.html">New Enquiry</a></td>
            </tr>
        </table>
        <hr color="sky blue" size="5"/>

        <form>
            <table align="center" cellpadding="10">
                <caption>
                    <h1> contact us</h1>
                </caption>
                <tr>
                    <th>Your Name </th>
                    <td> <input type="text" placeholder="enter your name" size="40" maxlength="15" tabindex="1"/> </td>
                </tr>
                <tr>
                    <th>Your Mobile No</th>
                    <td> <input type="number" placeholder="enter your mobile no" size="40" maxlength="15" tabindex="3"/> </td>
                </tr>
                <tr>
                    <th> E- Mail id</th>
                    <td> <input type="email" placeholder="enter email id" tabindex="2"/></td>
                </tr>
                <tr>
                    <th> Your City Name</th>
                    <td>
                        <select>
                            <option>choose</option>
                            <option>Bangalore</option>
                            <option>MUmbai</option>
                            <option>Chennai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th> Upload File</th>
                    <td> <input type="file"/> </td>
                </tr>
                <tr>
                    <th> Message </th>
                    <td><textarea row="10" cols="40" ></textarea></td>
                </tr>
                <tr>
                    <th> Terms Conditions </th>
                    <td> <input type="checkbox" checked="checked"/>I Agree</td>
                </tr>
                <tr>
                    <th colspan="2">
                        <button type="submit">Send Message</button>
                        <button type="submit">Clear All</button>

                    </th>
                </tr>

            </table>
        </form>
    </body>
</html>
