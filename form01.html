<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
       <h2 align="center">Registeration form</h2>
       <form>
        <table align="center">
            <tr>
                <th>ID:</th>
                <td><input type="number" placeholder="enter id"/></td>
            </tr>
            <tr>
                <th>Name:</th>
                <td><input type="text" placeholder="enter your name"/></td>
            </tr>
            <tr>
                <th>Course:</th>
                <td><input type="text" placeholder="enter course"/></td>
            </tr>
            <tr>
                <th>Branch:</th>
                <td><input type="text" placeholder="enter branch"/></td>
            </tr>
            <tr>
                <th>Rollno:</th>
                <td><input type="number" placeholder="enter yor rollno"/></td>
            </tr>
            <tr>
                <th>Email_Address:</th>
                <td><input type="email" placeholder="enter your email"/></td>
            </tr>
            <tr>
                <th>User_Name:</th>
                <td><input type="text" placeholder="enter user name"/></td>
            </tr>
            <tr>
                <th>About Us:</th>
                <td colspan="2">
                    <textarea rows="2" cols="50" ></textarea>
                </td>
            </tr>
                <th>Password:</th>
                <td><input type="password" placeholder="enter your password"/></td>
            </tr>
            <tr align="center">
                <td><button type="submit">Add</button></td>
            </tr>
        </table>
       </form>
    </body>
</html>
